<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css")>
    <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <link rel="icon" href="sloth69.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth-dot</title>

</head>
<body>    
  <div class="relative flex flex-col items-center justify-center py-1 pb-4 gap-y-1 bg-blue-300">
    <h1 class="bg-indigo-200 w-36 text-center font-bold">Sloth-dot</h1>
    <input type="file" id="file-input" accept="image/*" class="mt-4 mb-4 ">  
    <button id="convert-btn" class="w-20 rounded-xl border-2 border-black-900">convert</button>    
    <canvas id="canvas-origin" class="mb-4 mr-4"></canvas>
    <canvas id="dotImg" class=""></canvas>
    <button id="download-dot" href="#" class="justify-center mr-4 border-2 border-black-900 w-20 rounded-xl">download dot</button>
    <p id="origin-img-name" class=""></p>
    <p id="mosaic-dot-value" class="mt-4  w-20 text-center">pixel size:</p>
    <input id="mosaic-dot" type="range" min="1" max="40" value="12" class="mb-4 ">
    <p id="animation-value" class=" w-20 text-center">animation:</p>
    <input id="animation" type="range" min="-100" max="100" value="20" class="mb-4 ">
    <button id="animation-btn" class="mr-4 border-2 border-black-900 w-20 rounded-xl">Animation</button>
      <img id="aniApng" class="mb-4 mr-4">
      <button id="download-ani" href="#" class="mr-4 border-2 border-black-900 w-20 rounded-xl">download animation</button>
      <img id="aniDotApng" class="mb-4">
      <button id="download-ani-dot" href="#" class="border-2 border-black-900 w-20 rounded-xl">download ani-dot</button>
      <canvas id="AnimationImg" class="mb-4 hidden"></canvas>
      <canvas id="dotAnimationImg" class="mb-4 hidden"></canvas>
    <footer></footer>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script src="https://unpkg.com/upng-js@2.1.0/UPNG.js"></script>
    <script src="script.js"></script>

</body>
</html>
