<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="style.css")>
    <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <link rel="icon" href="sloth69.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth-dot</title>

</head>
<body>    
  <div class="p-4 ">
    <h1 class="mb-4 bg-blue-500">Sloth-dot</h1>
    <input type="file" id="file-input" accept="image/*" class="mb-4 bg-blue-500">  
    <p id="origin-img-name" class="mb-4 bg-blue-500"></p>
    <button id="convert-btn" class="mb-4 bg-blue-500">convert</button>
    <button id="animation-btn" class="mb-4 bg-blue-500">Animation</button>
    <button id="download-dot" href="#" class="mb-4 bg-blue-500">download-dot</button>
    <button id="download-ani" href="#" class="mb-4 bg-blue-500">download-ani</button>
    <button id="download-ani-dot" href="#" class="mb-4 bg-blue-500">download-ani-dot</button>

    <p id="mosaic-dot-value" class="mb-4 bg-blue-500">pixel size:</p>
    <input id="mosaic-dot" type="range" min="1" max="40" value="12" class="mb-4 bg-blue-500">
    <p id="animation-value" class="mb-4 bg-blue-500">animation:</p>
    <input id="animation" type="range" min="-100" max="100" value="20" class="mb-4 bg-blue-500">

    <canvas id="canvas-origin" class="mb-4 bg-blue-500"></canvas>

    <canvas id="dotImg" class="mb-4 bg-blue-500"></canvas>
    <img id="aniApng" class="mb-4 bg-blue-500">
    <img id="aniDotApng" class="mb-4 bg-blue-500">
    <canvas id="AnimationImg" class="mb-4 bg-blue-500"></canvas>
    <canvas id="dotAnimationImg" class="mb-4 bg-blue-500"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script src="https://unpkg.com/upng-js@2.1.0/UPNG.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
